<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Package Upload Client</title>
	<style>
		html {
			font-family: Arial, Helvetica, sans-serif;
		}
		body {
			width: 800px;
			height: 1000px;
			margin: auto;
		}
		#upload-container {
			width: 70%;
			height: 30%;
			margin: auto;
			margin-top: 10%;
		}

		#upload-form {
			height: 200px;
			margin-top: 20px;
			text-align: center;
			box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);
		}

		form {
			display: inline-block;
			margin: 5%;
			text-align: left;
		}

		input {
			margin-bottom: 10px;
		}

	</style>
</head>
<body>
	<div id="upload-container">
		<h1 style="text-align: center; margin: auto;">Package Upload Form</h1>
		<div id="upload-form">
			<form enctype="multipart/form-data" action="" method="post">
				<p>
					Requestor: <input type="text" name="requestor"/>
				</p>
				<p>
					Package: <input type="file" name="package"/>
				</p>
				<p style="text-align: center">
					<input type="submit" value="Upload">
				</p>
			</form>
		</div>
	</div>
</body>
</html>
